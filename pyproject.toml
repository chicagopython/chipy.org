[tool.black]
line-length = 100
target-version = ['py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.vscode
  | dist
  | migrations
  | venv
)/
'''

[tool.isort]
atomic = true
include_trailing_comma = true
line_length = 100
multi_line_output = 3
skip = 'manage.py'
skip_glob = '**/migrations/*'