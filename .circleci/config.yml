version: 2
jobs:
  build: # required for runs that don't use workflows
    working_directory: ~/circleci-app
    docker:
      - image: circleci/python:3.8.10
        environment:
          ALLOWED_HOSTS: "chipy.org,www.chipy.org,localhost"
          CONNECT_METHOD: http
          USE_S3: false
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.8/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "requirements_test.txt" }}
      - run:
          name: Install Requirements
          command: |
            pip install -r requirements_test.txt
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: deps9-{{ .Branch }}-{{ checksum "requirements_test.txt" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.8/site-packages"
      - run:
          name: Run Tests
          command: pytest
      - run:
          name: Run Linting
          command: pylint chipy_org/
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
