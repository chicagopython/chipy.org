# Default values for chipy-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: chipy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1"


app:
  database: 
    host: "chipydb"
    port: "5432"
    name: "chipy"
    db_secret_name: "chipy.chipydb.credentials.postgresql.acid.zalan.do"
    db_secret_username_key: "username"
    db_secret_password_key: "password"
  env: 
    DEBUG: "True"
    CONNECT_METHOD: 'http'
    ALLOWED_HOSTS: "chipy-k8s.org,chipy.org,www.chipy.org,localhost"
    EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
    SECURE_SSL_REDIRECT: 'False'
    ENVELOPE_EMAIL_RECIPIENTS: "admin@example.com"
  secret_key: "override-this-key-here"
  storage:
    use_s3: "False"
    aws_access_key_id: ""
    aws_secret_access_key: ""
    aws_storage_bucket_name: ""
  auth:
    google_oauth2_client_id: ""
    google_oauth2_client_secret: ""
    github_app_id: ""
    github_api_secret: ""
  captcha:
    norecaptcha_site_key: ""
    norecaptcha_secret_key: ""
  superuser:
    username: admin
    password: override-me
    email: chipy@example.com

volumes:
  storage_class_name: "standard"
  size: "2Gi"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chipy-k8s.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 250m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
