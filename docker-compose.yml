version: "2"
services:
  db:
    image: postgres:10-alpine
    env_file:
      - docker/docker.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432"
    environment:
      - POSTGRES_PASSWORD=insecure
      - POSTGRES_USER=chipy
      - POSTGRES_DB=chipy

  redis:
    image: "redis:alpine"
    command: redis-server --requirepass insecure
    ports:
      - "6379"

    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf

    environment:
      - REDIS_REPLICATION_MODE=master

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - docker/docker.env
    ports:
      - "8000:8000"
    volumes:
      - .:/site/proj/
    depends_on:
      - db
    environment:
      - CONNECT_METHOD=http
      - ALLOWED_HOSTS=localhost
      - USE_S3=False
    stdin_open: true
    tty: true

volumes:
  pg_data:
