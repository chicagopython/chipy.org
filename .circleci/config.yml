version: 2
jobs:
  build: # required for runs that don't use workflows
    working_directory: ~/circleci-app
    docker:
      - image: cimg/python:3.9.17
        environment:
          ALLOWED_HOSTS: "chipy.org,www.chipy.org,localhost"
          CONNECT_METHOD: http
          USE_S3: false
    steps:
      - checkout
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Install Pipenv
          command: |
            pip install pipenv
      - run:
          name: Install Requirements
          command: |
            pipenv install --dev --system
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/home/circleci/.pyenv"
      - run:
          name: Collect statics
          command: SECRET_KEY=forci python manage.py collectstatic --noinput
      - run:
          name: Run Tests
          command: /home/circleci/.pyenv/versions/3.9.17/bin/pytest
      - run:
          name: Run Linting
          command: /home/circleci/.pyenv/versions/3.9.17/bin/pylint chipy_org/
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
