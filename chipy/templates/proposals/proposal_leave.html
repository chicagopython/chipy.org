{% extends "proposals/base.html" %}

{% load bootstrap_tags %}

{% block body %}
    <header>
        <h1>Leave: {{ proposal.title }}</h1>
    </header>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Are you sure you want to no longer speak on <b>{{ proposal.title }}</b>?</p>
        <button type="submit">I am sure"</button>
    </form>
{% endblock %}
