{% extends "job_board/base.html" %}
    
{% block body %}

    <h2>Are you sure you want to delete the job post for {{job_post.position}} at {{job_post.company_name}}?</h2>

    <form action="." method="post">
        
        {% csrf_token %}
        <input type="submit" name="delete" value="Yes, Delete" class="btn btn-danger"></input>
        <input type="submit" name="cancel" value="Cancel" class="btn btn-primary"></input>
    
    </form>

{% endblock body %}
