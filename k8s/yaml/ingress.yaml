apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chipy-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: chipy
            port:
              number: 8000
